<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Comparison</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .table {
            color: #ffffff;
            background-color: #1e1e1e;
        }
        .table thead {
            background-color: #333333;
        }
        .table tbody tr {
            background-color: #1e1e1e;
        }
        .table tbody tr:hover {
            background-color: #444444;
            color: #ffffff;
        }
        .table-bordered {
            border: 1px solid #444444;
        }
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #444444;
        }
        iframe {
            width: 100%;
            height: 45vh;
            border: none;
        }
        .bg-light {
            background-color: #333333 !important;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body class="container">
    <div class="content">
        <h1 class="my-4 text-center">Route Comparison</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered" 
                   data-toggle="table" 
                   data-locale="en-US">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" data-sortable="true">Metric</th>
                        <th scope="col" data-sortable="true">Route 1</th>
                        <th scope="col" data-sortable="true">Route 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="bi bi-arrows-move"></i> Length</td>
                        <td>{{ route1_length }}</td>
                        <td>{{ route2_length }}</td>
                    </tr>
                    <tr>
                        <td><i class="bi bi-clock"></i> Time</td>
                        <td>{{ route1_time }}</td>
                        <td>{{ route2_time }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="my-4">
            <h2 class="h4 text-center"><i class="bi bi-map"></i> Route Map</h2>
            <iframe src="{{ map_url }}" class="rounded"></iframe>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.js"></script>
</body>
</html>
